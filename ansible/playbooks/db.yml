# 1 Instalação do Banco de dados

- name: Instalar mariadb-server
  apt:
    name: mariadb-server
    state: present

# 2 Montagem do NFS

- name: Instalar autofs
  apt:
    name: autofs
    state: present
- name: Criar ponto de montagem /var/nfs
  file:
    path: /var/nfs
    state: directory
- name: Configurar autofs principal (auto.master)
  lineinfile:
    path: /etc/auto.master
    line: '/var/nfs /etc/auto.nfs'
    state: present
    insertafter: EOF
- name: Configurar mapeamento direto do autofs (auto.nfs)
  blockinfile:
    path: /etc/auto.nfs
    create: yes
    block: |
      nfs -fstype=nfs,rw,soft,intr arq:/dados/nfs
  notify: restart autofs
